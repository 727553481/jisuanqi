<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算机</title>
	<link rel="stylesheet" href="css/index .css">
</head>
<body>
	<!-- 头部 -->
	<div class="head">
		<h1 class="head-left">计算器</h1>
		<div class="head-right">
			<div class="head-yuan"></div>
			<div class="head-yuan yuan1"></div>
			
			<div class="head-yuan"></div>
		</div>
	</div>
	<!-- 头部结束 -->
	<!-- 显示 -->
	<div class="xianshi">
		<div class="xianshi-head"></div>
	</div>
	<!-- 显示结束 -->
	<!-- 历史 -->
	<div class="lishi">
		<div class="lishi-jiantou">
			<img src="img/computer_03.png" alt="">
		</div>
	</div>
	<!-- 历史结束 -->
	<!-- 键盘 -->
	<div class="jianpan">
		<div class="anniu  huise C">c</div>
		<div class="anniu  huise">÷</div>
		<div class="anniu anniu2  huise" >×</div>
		<div class="anniu anniu1 anniu2  huise" >End</div>

		<div class="anniu">1</div>
		<div class="anniu">2</div>
		<div class="anniu anniu2" >3</div>
		<div class="anniu anniu1 anniu2 huise" >-</div>

		<div class="anniu">4</div>
		<div class="anniu">5</div>
		<div class="anniu anniu2" >6</div>
		<div class="anniu anniu1 anniu2 huise" >+</div>

		<div class="anniu">7</div>
		<div class="anniu">8</div>
		<div class="anniu anniu2" >9</div>
		<div class="anniu anniu1 anniu2 huise" >()</div>

		<div class="anniu anniu3">0</div>
		<div class="anniu anniu3">.</div>
		<div class="anniu anniu2 anniu3" >+/-</div>
		<div class="anniu anniu1 anniu2 anniu3 huise" >=</div>

		
	</div>
	<!-- 键盘结束 -->
</body>
</html>
